<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section>
    <div id="image-equilibrium">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div id="icon-view" class="hidden"></div>

    <h2 class="title">Equilibrium #3429</h2>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-left">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="icon-ethereum">&nbsp;&nbsp;
        <h4>0.041 ETH</h4>
      </div>
      <div class="left">
        <img src="/images/icon-clock.svg" alt="icon-clock" width="23">&nbsp;
        <p>3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="author">
      <img src="/images/image-avatar.png" alt="image-avatar" 
      id="image-avatar">&nbsp;&nbsp;
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
